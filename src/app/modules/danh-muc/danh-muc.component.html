<div class="w-full mt-6 md:mt-4 flex items-center justify-center pb-6 md:pb-4">
    <div class="w-full lg:w-[50vw] flex flex-col space-y-6 items-center">
        <div *ngFor="let item of currRealEstatePosts" class="w-full">
            <app-client-view class="w-full" [rep]="item" [sell]="sell" (onView)="viewDetail($event)"></app-client-view>
        </div>
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="10" [totalRecords]="totalRecords"></p-paginator>
    </div>
</div>
