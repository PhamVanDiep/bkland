<div class="w-full flex flex-col px-4 lg:px-6 space-y-6">
    <div class="w-full flex flex-col space-y-4">
        <div *ngFor="let item of messages">
            <span>{{ item.content }}</span>
        </div>
    </div>
    <input type="text" pInputText [(ngModel)]="message">
    <button pButton pRipple class="p-button-rounded p-button-text" icon="pi pi-send" (click)="sendMessage()"></button>
</div>
