<div class="h-full bg-cover bg-no-repeat bg-login-bgr-img flex items-center justify-center">
    <div class="w-1/3 h-1/2 bg-white rounded-2xl flex flex-col pl-8 pr-8 space-y-4">
        <div class="flex flex-col w-full items-center">
            <span class="font-semibold text-3xl">Chào mừng đến với Bkland!</span>
            <span>Đăng nhập để tiếp tục</span>
        </div>
        <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text" placeholder="Nhập địa chỉ email" pInputText class="w-full md:w-30rem mb-5"
                style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
            <p-password id="password1" placeholder="Nhập mật khẩu" [toggleMask]="true" styleClass="mb-5"
                inputStyleClass="block w-full p-3 md:w-30rem"
                [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"></p-password>

            <div class="flex items-center justify-between mb-5 gap-5">
                <div class="flex items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1">Ghi nhớ đăng nhập</label>
                </div>
                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                    style="color: var(--primary-color)">Quên mật khẩu?</a>
            </div>
            <button pButton pRipple label="Đăng nhập" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
        </div>
        <div class="relative flex justify-center items-center w-full h-6">
            <div class="w-full h-[1px] bg-gray-custom"></div>
            <div class="absolute left-[calc(50% - 24px)] h-6 w-12 bg-white py-1 px-1">
                <div class="text-gray-400">Hoặc</div>
            </div>
        </div>
    </div>
</div>
