<div class="progress-spinner" *ngIf="loading">
    <p-progressSpinner></p-progressSpinner>
</div>
<p-toast></p-toast>
<div class="h-full bg-cover bg-no-repeat bg-login-bgr-img flex items-center justify-center">
    <div class="lg:w-1/3 bg-white lg:rounded-2xl flex flex-col p-8 space-y-4 md:w-full">
        <div class="flex flex-col w-full items-center">
            <span class="font-semibold text-3xl">Chào mừng đến với Bkland!</span>
            <span>Đăng nhập để tiếp tục</span>
        </div>
        <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Tên đăng nhập</label>
            <input id="email1" type="text" placeholder="Nhập tên đăng nhập" pInputText class="w-full md:w-30rem mb-5"
                style="padding:1rem" [(ngModel)]="login.username">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Mật khẩu</label>
            <p-password id="password1" placeholder="Nhập mật khẩu" [toggleMask]="true" styleClass="mb-5"
                inputStyleClass="block w-full p-3 md:w-30rem" [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}"
                [(ngModel)]="login.password"></p-password>

            <div class="flex items-center justify-between mb-5 gap-5">
                <div class="flex items-center">
                    <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2" [(ngModel)]="loginRemember"></p-checkbox>
                    <label for="rememberme1">Ghi nhớ đăng nhập</label>
                </div>
                <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                    style="color: var(--primary-color)">Quên mật khẩu?</a>
            </div>
            <button pButton pRipple label="Đăng nhập" class="w-full p-3 text-xl"
                [disabled]="login.username.length <= 0 || login.password.length <= 0" (click)="loginRequest()"></button>
        </div>
        <!-- <div class="relative flex justify-center items-center w-full h-6">
            <div class="w-full h-[1px] bg-gray-custom"></div>
            <div class="absolute left-[calc(50% - 24px)] h-6 w-12 bg-white py-1 px-1">
                <div class="text-gray-400">Hoặc</div>
            </div>
        </div>
        <div class="w-full">
            <button pButton pRipple label="Google" (click)="loginWithGoogle()"></button>
        </div> -->
    </div>
</div>
